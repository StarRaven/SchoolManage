<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">教师管理</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
	<div class="col-lg-2">
	</div>
    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                添加教师
            </div>
						<div class="panel-body">
<form name="form_signin" data-ng-submit="submitForm()">
							<div class="dataTable_wrapper">
									<table class="table table-bordered table-hover">
											<tbody>

													<tr class="even gradeC">
															<td>用户名：</td>
															<td><input type="text" class="form-control" required data-ng-model="user.username" id="InputUsername" placeholder="请输入教师登陆用户名"></td>
													</tr>
													<tr class="even gradeC">
															<td>密码：</td>
															<td><input type="password" class="form-control" required data-ng-model="user.password" id="InputPassword" placeholder="输入教师登陆密码"></td>
													</tr>
													<tr class="even gradeC">
														<td>E-mail：</td>
														<td><input type="email" class="form-control" required data-ng-model="user.email" id="InputEmail" placeholder="输入教师邮箱"></td>
													</tr>
													<tr class="even gradeC">
														<td>真实姓名：</td>
														<td><input type="text" class="form-control" required data-ng-model="user.trueusername" id="InputTrueUsername" placeholder="请输入教师真实姓名"></td>
													</tr>
													<tr class="even gradeC">
														<td>部门：</td>
														<td><input type="text" class="form-control" required data-ng-model="user.department" id="InputDepartment" placeholder="请输入教师所属部门"></td>
													</tr>
													<tr class="even gradeC">
														<td>头衔：</td>
														<td><input type="text" class="form-control" required data-ng-model="user.title" id="InputTitle" placeholder="请输入教师头衔"></td>
													</tr>
													<tr class="even gradeC">
														<td>电话：</td>
														<td><input type="text" class="form-control" required data-ng-model="user.phone" id="InputPhone" placeholder="请输入教师电话"></td>
													</tr>
													<tr class="even gradeC">
														<td>信用额度：</td>
														<td><input type="text" class="form-control" required data-ng-model="user.credit" id="InputCredit" placeholder="请输入教师信用额度"></td>
													</tr>
													<tr class="even gradeC">
														<td>等级：</td>
														<td><input type="text" class="form-control" required data-ng-model="user.level" id="InputLevel" placeholder="请输入教师等级"></td>
													</tr>
												</tbody>
											</table>
										</div>

	                    <button type="submit"
	                            class="btn btn-primary btn-w-md"

	                            >提交</button>
	                </form>
								</div>
						</div>
				</div>
		</div>
